<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/library.css">
    <title>Library</title>
</head>

<body>
    <header class="header">Library "XXXXXXX"</header>
    <div class="wrapper">
        <div class="buttons-action">
            <button class="btn-action" onclick="showBooks(0)">Add book</button>
            <button class="btn-action" onclick="showBooks(1)">All books</button>
            <button class="btn-action" onclick="showBooks(2)">Books by author</button>
            <button class="btn-action" onclick="showBooks(3)">Books by pages</button>
        </div>

        <section class="addBook" hidden>
            <form class="form-book" onsubmit="onAddBook(event)">
                <label for="title">Title:</label>
                <input type="text" name="title" placeholder="title">
                <label for="author">Author:</label>
                <input type="text" name="author" placeholder="author" required>
                <label for="genre">Choise genre:</label>
                <select name="genre">
                    <option value hidden selected disabled>
                        ***genre***
                    </option>
                    <option>literature</option>
                    <option>fantasy</option>
                    <option>roman</option>
                    <option>history</option>
                </select>
                <label for="publish_data">Publish date: </label>
                <input type="date" name="publish_data" onchange="onChange(event)">
                <span id="error_publish_data"></span>
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages" placeholder="number of pages" onchange="onChange(event)" required>
                <span id="error_pages"></span>
                <div class="buttons-book">
                    <button type="submit" class="btn-add">Add</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>
            </form>
        </section>
        <section class="allBooks" hidden>
        </section>
        <section class="booksByAuthor" hidden>
            <form class="setAuthor" onsubmit="selectBooksByAuthor(event)">
                <label for="author">Author:</label>
                <input type="text" name="author" class="inputAuthor" placeholder="enter author">
                <div class="btns-setPages">
                    <button type="submit">Select</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <div class="listBooksByAuthor">
            </div>
        </section>
        <section class="booksByPages" hidden>
            <form class="setPages" onsubmit="selectBooksByPages(event)">
                <div class="inputs-pages">
                    <div class="pagesFromTo">
                        <label for="pageFrom">From page:</label>
                        <input class="inputPages" type="number" name="pageFrom" placeholder="page from" onchange="onChange(event)" >
                    </div>
                    <div class="pagesFromTo">
                        <label for="pageTo">To page:</label>
                        <input class="inputPages" type="number" name="pageTo" placeholder="page to" onchange="onChange(event)">
                    </div>
                </div>
                <span id="error_pageTo" name="error_pageTo"></span>
                <div class="buttons-book">
                    <button type="submit">Select</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <div class="listBooksByPages">
            </div>
        </section>
    </div>
</body>
<script src="src/main.js" type="module"></script>

</html>
